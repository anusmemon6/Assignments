<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2><a href="../index.html">Home</a></h2>
    
    <figure>
        <h1>Assignment no 5.1</h1>
    <center>
        <h1>Registration Form</h1>
        <p>Of course, all submitted of information is kept in the strictest confidence</br>
           You always retain control of your information with D.W. Simpos & Co.</br>
           <h3>Our services are always at no cost to you.</h3></p>
    </center>
    <form>
        <p>Name:
            <input type="text" name="name" size="30"/>
        </p>
        <p>Address:
            <input type="text" name="address" size="65"/>
        </p>
        <p>City:
            <input type="text" name="City" size="20"/>
            State/Province:
            <input type="text" name="State/Province" size="8"/>
        </p>
        <p>Zip Code: 
            <input type="Zip Code" name="Zip Code" size="10"/>
        </p>
        <p>Country:
            <input type="text" name="Country" size=""/>
        </p>
        <p>Phone:(H)
            <input type="number" name="Phone:(H)" size="15"/>
            Fax:
            <input type="text" name="Fax" size="10"/>
        </p>
        <p>Phone:(W)
            <input type="number" name="Phone:(W)" size="15"/>
            (if able to speak freely)
        </p>
        <p>Email:
            <input type="email" name="email" size="30"/>
        </p>
        <p>Company Name:
            <input type="text" name="company name" size="30"/>
            (optional)
        </p>
        <p>
            Desired Region:
            <select name="Desired Region">
                <option value="Other">Other</option>
                <option value="chemistry">chemistry</option>
                <option value="Urdu">Urdu</option>
                <option value="Physics">Physics</option>
                <option value="Maths">Math</option>
            </select>
            Other:
            <input type="text" name="Other" size="25"/>
        </p>
        <p>Professional Designation Earned:</p>
            <p> <input type="checkbox" name="Designation Earned" value="College Student"/>College Student
                <input type="checkbox" name="Designation Earned" value="Actuarial Student"/>Actuarial Student
                <input type="checkbox" name="Designation Earned" value="ACAS"/>ACAS
                <input type="checkbox" name="Designation Earned" value="FCAS"/>FCAS
                <input type="checkbox" name="Designation Earned" value="ASA"/>ASA</br>
                <input type="checkbox" name="Designation Earned" value="FSA"/>FSA
                <input type="checkbox" name="Designation Earned" value="EA"/>EA
                <input type="checkbox" name="Designation Earned" value="CFA"/>CFA
                <input type="checkbox" name="Designation Earned" value="MBA"/>MBA
                <input type="checkbox" name="Designation Earned" value="MAAA"/>MAAA
                <input type="checkbox" name="Designation Earned" value="FIA"/>FIA
                <input type="checkbox" name="Designation Earned" value="FCIA"/>FCIA</br>
                <input type="checkbox" name="Designation Earned" value="FIAA"/>FIAA
                <input type="checkbox" name="Designation Earned" value="Financial Engineer"/>Financial Engineer
                <input type="checkbox" name="Designation Earned" value="MS"/>MS
                <input type="checkbox" name="Designation Earned" value="Ph.D"/>Ph.D
                <input type="checkbox" name="Designation Earned" value="Data Mining"/>Data Mining
                <input type="checkbox" name="Designation Earned" value="Quant"/>Quant
            </p>
            <p>
                Other Designation:
                <input type="text" name="Other Designation" size="30"/>
            </p>
    </form>
</figure>
</body>
</html>
